<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Game Account - Tic-Tac-Toe</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#85e0d1",
                        "primary-dark": "#33BBAA",
                        "background-light": "#f6f8f7",
                        "background-dark": "#131f1d",
                        "accent-peach": "#F8CEBE",
                        "accent-lavender": "#E6D8F2",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: "Plus Jakarta Sans", sans-serif;
        }
        .floating-symbol {
            position: absolute;
            z-index: 0;
            user-select: none;
            pointer-events: none;
            opacity: 0.25;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col overflow-x-hidden relative">
<!-- Floating Background Elements (X and O) -->
<div class="floating-symbol text-accent-peach top-20 left-10 text-6xl font-bold rotate-12">X</div>
<div class="floating-symbol text-accent-lavender top-60 -right-4 text-8xl font-bold -rotate-12">O</div>
<div class="floating-symbol text-primary/30 bottom-40 left-[-20px] text-9xl font-bold rotate-45">X</div>
<div class="floating-symbol text-accent-peach/40 bottom-10 right-10 text-7xl font-bold -rotate-6">O</div>
<!-- Top Navigation Bar -->
<header class="relative z-10 flex items-center bg-transparent p-4 pb-2 justify-between">
<a href="login.html" class="text-[#121716] dark:text-white flex size-12 shrink-0 items-center justify-center cursor-pointer">
  <span class="material-symbols-outlined">arrow_back_ios_new</span>
</a>
<h2 class="text-[#121716] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Create Game Account</h2>
</header>
<main class="relative z-10 flex flex-col flex-1 px-6 pb-12">
<!-- Headline Section -->
<div class="pt-8 pb-4">
<h1 class="text-[#121716] dark:text-white tracking-tight text-[36px] font-bold leading-tight text-center">Let's Play!</h1>
<p class="text-[#67837f] dark:text-[#a1b5b2] text-base font-normal leading-normal pt-2 text-center">Join the ultimate Tic-Tac-Toe challenge and climb the leaderboard.</p>
</div>
<!-- Registration Form Card -->
<form id="registerForm"
      class="bg-white dark:bg-[#1c2a28] rounded-xl shadow-sm p-6 mt-4 space-y-4">

  <!-- Full Name -->
  <div class="flex flex-col w-full">
    <p class="text-sm font-semibold pb-2">Full Name</p>
    <input id="fullName" type="text" required
      class="form-input w-full h-14 rounded-xl border px-4" />
  </div>

  <!-- Email -->
  <div class="flex flex-col w-full">
    <p class="text-sm font-semibold pb-2">Email Address</p>
    <input id="email" type="email" required
      class="form-input w-full h-14 rounded-xl border px-4" />
  </div>

  <!-- Password -->
  <div class="flex flex-col w-full">
    <p class="text-sm font-semibold pb-2">Password</p>
    <input id="password" type="password" required
      class="form-input w-full h-14 rounded-xl border px-4" />
  </div>
  <!-- Submit -->
  <button type="submit"
    class="w-full bg-primary hover:bg-primary-dark text-[#121716] font-bold text-lg h-14 rounded-xl flex items-center justify-center gap-2">
    <span>Create Account</span>
    <span class="material-symbols-outlined">rocket_launch</span>
  </button>
</form>

<!-- Footer Link -->
<div class="mt-8 text-center">
<p class="text-[#67837f] dark:text-[#a1b5b2] text-sm font-medium">
                Already have an account? 
<a class="text-primary-dark dark:text-primary font-bold hover:underline decoration-2 underline-offset-4" href="login.html">Login</a>
</p>
</div>
<!-- Visual Decoration: A mini static board example at the bottom -->
<div class="mt-auto pt-10 flex justify-center opacity-40">
<div class="grid grid-cols-3 gap-2 w-24 h-24">
<div class="border-r-2 border-b-2 border-[#67837f] flex items-center justify-center text-accent-peach font-bold">X</div>
<div class="border-r-2 border-b-2 border-[#67837f] flex items-center justify-center text-accent-lavender font-bold">O</div>
<div class="border-b-2 border-[#67837f]"></div>
<div class="border-r-2 border-b-2 border-[#67837f]"></div>
<div class="border-r-2 border-b-2 border-[#67837f] flex items-center justify-center text-accent-peach font-bold">X</div>
<div class="border-b-2 border-[#67837f]"></div>
<div class="border-r-2 border-[#67837f]"></div>
<div class="border-r-2 border-[#67837f]"></div>
<div class="flex items-center justify-center text-accent-lavender font-bold">O</div>
</div>
</div>
</main>
<div class="h-8 w-full bg-transparent"></div>
<script>
document.getElementById("registerForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const fullName = document.getElementById("fullName").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!fullName || !email || !password) {
    alert("Fill all fields.");
    return;
  }

  const users = JSON.parse(localStorage.getItem("users")) || [];

  // Prevent duplicate emails
  if (users.find(u => u.email === email)) {
    alert("Account already exists with this email.");
    return;
  }

 users.push({
  fullName,
  email,
  password,
  wins: 0,
  losses: 0,
  draws: 0,
  avatar: ""
});


  alert("Account created successfully!");
  window.location.href = "login.html";
});
</script>
</body></html>
