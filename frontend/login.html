<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#fab59e",
                        "background-light": "#fdfaf7",
                        "background-dark": "#272e35",
                        "mint": "#B4FFC7",
                        "lavender": "#E6B4FF",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        .floating-icon {
            position: absolute;
            user-select: none;
            pointer-events: none;
            z-index: 0;
            opacity: 0.4;
        }
        .card-shadow {
            box-shadow: 0 20px 40px -15px rgba(250, 181, 158, 0.3);
        }
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col relative overflow-y-auto">
<div class="floating-icon top-10 left-10 text-mint text-6xl material-symbols-outlined" style="transform: rotate(15deg);">close</div>
<div class="floating-icon top-40 right-[-10px] text-lavender text-8xl material-symbols-outlined" style="transform: rotate(-10deg);">circle</div>
<div class="floating-icon bottom-20 left-[-20px] text-primary text-9xl material-symbols-outlined" style="transform: rotate(-20deg);">circle</div>
<div class="floating-icon bottom-40 right-10 text-mint text-5xl material-symbols-outlined" style="transform: rotate(45deg);">close</div>
<div class="relative z-10 flex items-center bg-transparent p-4 pb-2 justify-between">
<h2 class="text-[#181311] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Tic-Tac-Toe Pro</h2>
</div>
<main class="relative z-10 flex-1 flex flex-col items-center px-6 py-12">
<div class="text-center mb-8">
<h1 class="text-[#181311] dark:text-white tracking-tight text-[32px] font-bold leading-tight pb-2">Welcome Back!</h1>
<p class="text-[#8a6b60] dark:text-gray-400 text-sm font-normal leading-normal">Ready for another match?</p>
</div>
<form id="loginForm"
 method="GET"
class="bg-white dark:bg-[#1f252b] w-full max-w-md p-8 rounded-xl card-shadow border border-[#f5e6e0] dark:border-gray-700">
<div class="space-y-4">
<div class="flex flex-col w-full">
<p class="text-[#181311] dark:text-white text-base font-medium leading-normal pb-2">Username or Email</p>
<div class="flex w-full items-stretch rounded-xl group">
<input id="username"
class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#181311] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#e6dedb] dark:border-gray-600 bg-white dark:bg-gray-800 h-14 placeholder:text-[#8a6b60] p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal"
placeholder="Enter your username"
type="text"
required />
<div class="text-[#8a6b60] flex border border-[#e6dedb] dark:border-gray-600 bg-white dark:bg-gray-800 items-center justify-center pr-[15px] rounded-r-xl border-l-0">
<span class="material-symbols-outlined">person</span>
</div>
</div>
</div>
<div class="flex flex-col w-full">
<div class="flex justify-between items-center pb-2">
<p class="text-[#181311] dark:text-white text-base font-medium leading-normal">Password</p>
<a class="text-primary text-sm font-semibold" href="#">Forgot?</a>
</div>
<div class="flex w-full items-stretch rounded-xl">
<input id="password"
class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#181311] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#e6dedb] dark:border-gray-600 bg-white dark:bg-gray-800 h-14 placeholder:text-[#8a6b60] p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal"
placeholder="Enter your password"
type="password"
required />
<div class="text-[#8a6b60] flex border border-[#e6dedb] dark:border-gray-600 bg-white dark:bg-gray-800 items-center justify-center pr-[15px] rounded-r-xl border-l-0">
<span class="material-symbols-outlined">lock</span>
</div>
</div>
</div>
</div>
<button type="submit"
        class="w-full bg-primary hover:bg-opacity-90 transition-all text-white font-bold py-4 rounded-xl mt-8 shadow-lg shadow-primary/20">
  Login
</button>
</form>
<div class="mt-8 text-center">
<p class="text-[#8a6b60] dark:text-gray-400">New player?</p>
<a href="create-account.html"
   class="mt-2 inline-block text-primary font-bold text-lg px-8 py-3 rounded-full border-2 border-primary hover:bg-primary/10 transition-colors">
  Create Account
</a>

</div>
</main>
<div class="h-10 flex items-center justify-center">
<div class="w-32 h-1.5 bg-gray-300 dark:bg-gray-600 rounded-full"></div>
</div>
<script>
document.getElementById("loginForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const emailOrUsername = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!emailOrUsername || !password) {
    alert("Fill both fields.");
    return;
  }

  const users = JSON.parse(localStorage.getItem("users")) || [];

  const validUser = users.find(
    user =>
      (user.email === emailOrUsername || user.fullName === emailOrUsername) &&
      user.password === password
  );

  if (validUser) {
    localStorage.setItem("currentUser", JSON.stringify(validUser));
    window.location.href = "home.html";
  } else {
    alert("Invalid credentials.");
  }
});
</script>
</body></html>
