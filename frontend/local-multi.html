  id="startGameBtn"
  class="w-full bg-primary hover:bg-primary/90 text-[#121716] font-bold py-5 rounded-xl shadow-xl flex items-center justify-center gap-2 transition-transform active:scale-95"
>
  <span class="material-symbols-outlined">play_arrow</span>
  <span class="text-lg">Start Game</span>
</button>

<script>
  function setupColorPicker(playerClass, activeRingClass) {
    const options = document.querySelectorAll(`.${playerClass}`);

    options.forEach(option => {
      option.addEventListener("click", () => {
        // remove highlight from all
        options.forEach(o => {
          o.classList.remove("ring-2", activeRingClass, "ring-offset-2");
        });

        // add highlight to clicked
        option.classList.add("ring-2", activeRingClass, "ring-offset-2");
      });
    });
  }

  // Player 1 → primary color
  setupColorPicker("p1-option", "ring-primary");

  // Player 2 → blue color
  setupColorPicker("p2-option", "ring-blue-400");
</script>
<script>
  let p1SelectedColor = null;
  let p2SelectedColor = null;

  function setupExclusiveColorPicker(playerClass, opponentClass, ringClass, getOpponentColor, setPlayerColor) {
    const options = document.querySelectorAll(`.${playerClass}`);
    const opponentOptions = document.querySelectorAll(`.${opponentClass}`);

    options.forEach(option => {
      option.addEventListener("click", () => {
        const chosenColor = option.dataset.color;

        // ❌ Block if opponent already selected this color
        if (getOpponentColor() === chosenColor) {
          alert("This color is already chosen by the other player.");
          return;
        }

        // Remove highlight from all current player's options
        options.forEach(o =>
          o.classList.remove("ring-2", ringClass, "ring-offset-2")
        );

        // Highlight selected
        option.classList.add("ring-2", ringClass, "ring-offset-2");

        // Save selected color
        setPlayerColor(chosenColor);

        // Disable this color for opponent
        opponentOptions.forEach(op => {
          if (op.dataset.color === chosenColor) {
            op.classList.add("opacity-40", "pointer-events-none");
          } else {
            op.classList.remove("opacity-40", "pointer-events-none");
          }
        });
      });
    });
  }

  // Player 1 setup
  setupExclusiveColorPicker(
    "p1-option",
    "p2-option",
    "ring-primary",
    () => p2SelectedColor,
    color => p1SelectedColor = color
  );

  // Player 2 setup
  setupExclusiveColorPicker(
    "p2-option",
    "p1-option",
    "ring-blue-400",
    () => p1SelectedColor,
    color => p2SelectedColor = color
  );
</script>
<script>
  const startGameBtn = document.getElementById("startGameBtn");

  startGameBtn.addEventListener("click", () => {
    window.location.href = "multiplayer.html";
  });
</script>
